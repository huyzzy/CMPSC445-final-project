<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resource Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333366;
        }
        #map iframe {
            width: 100%; /* Responsive width */
            height: 600px; /* Fixed height for better map visibility */
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        a {
            color: #1a0dab;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nearby Resources Map</h1>
        <div id="map">
            <iframe src="{{ url_for('static', filename='map.html') }}" style="border:none;"></iframe>
        </div>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
